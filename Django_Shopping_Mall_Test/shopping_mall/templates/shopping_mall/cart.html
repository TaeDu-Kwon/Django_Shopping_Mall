<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <!-- Bootstrap CSS 추가 (선택사항) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-width: 992px;
            font-family: "Helvetica";
            background-color: rgb(158, 158, 158);
        }
        /* 이미지 크기를 고정 */
        .fixed-image {
            width: 100%; /* 카드 너비에 맞게 이미지 크기를 조정 */
            height: 220px; /* 이미지 높이 고정 */
            object-fit: contain; /* 이미지 전체를 보여주면서 고정된 크기에 맞춤 */
            background-color: rgb(109, 109, 109);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2> {{ user.last_name }}'s Shopping Cart</h2>
        <div class="d-flex flex-column">
            {% for item in cart_item %}
            <div class="card mb-4" style="background-color:  rgb(132, 132, 132);">
                <div class="row g-0">
                    <div class="col-md-4">
                        <!-- 상품 이미지가 표시되는 부분 -->
                        <img src="{{ item.product.product_image.url }}" class="img-fluid rounded-start fixed-image" alt="{{ item.product.product_name }}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.product.product_name }}</h5>
                            <p class="card-text">Quantity: {{ item.quantity }}</p>
                            <p class="card-text">Price: ${{ item.product.product_price }}</p>
                            <p class="card-text">Total: ${{ item.total_price }}</p>
                            <a href="{% url 'shopping_mall:bying_product' item.id %}" class="btn btn-primary">구매하기</a>
                            <a href="{% url 'shopping_mall:cart_product_delete' item.id %}" class="btn btn-danger">삭제하기</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS 추가 (선택사항) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
